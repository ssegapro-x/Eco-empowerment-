<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Log in or sign up to join Eco Empowerment‚Äôs eco-movement and share your eco-friendly photos!">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Eco Empowerment - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0fdf4;
      color: #333;
    }

    header {
      background-color: #166534;
      color: white;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .menu-btn:focus, .close-btn:focus, a:focus, button:focus, input:focus {
      outline: 2px solid #d1fae5;
      outline-offset: 2px;
    }

    aside {
      background-color: #065f46;
      color: white;
      width: 200px;
      height: 100%;
      position: fixed;
      top: 0;
      left: -220px !important;
      padding-top: 10px;
      transition: left 0.3s;
      z-index: 3000 !important;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
    }

    aside.show {
      left: 0 !important;
    }

    aside .close-btn {
      display: block;
      font-size: 24px;
      text-align: left;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #047857;
    }

    aside a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      transition: transform 0.2s;
    }

    aside a:hover {
      background-color: #047857;
      transform: translateX(10px);
    }

    .nav-icon {
      margin-right: 10px;
      font-family: 'Roboto', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    }

    main {
      padding: 80px 20px;
      text-align: center;
    }

    .login-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .welcome-message {
      background-color: #d1fae5;
      color: #065f46;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }

    .welcome-message .close-welcome {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #065f46;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 1rem;
      color: #065f46;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border: 1px solid #065f46;
      border-radius: 8px;
      font-size: 1rem;
      background: #f0fdf4;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #166534;
      box-shadow: 0 0 5px rgba(22, 101, 52, 0.3);
    }

    .form-icon {
      position: absolute;
      left: 10px;
      top: 38px;
      font-size: 1.2rem;
      color: #065f46;
    }

    button {
      background-color: #166534;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #047857;
    }

    .toggle-link, .forgot-password {
      color: #065f46;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    .toggle-link:hover, .forgot-password:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media screen and (min-width: 800px) {
      .menu-btn {
        display: none;
      }
      aside {
        left: 0 !important;
      }
      main {
        margin-left: 200px;
      }
    }

    @media screen and (max-width: 800px) {
      .login-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="toggleSidebar()" aria-label="Open menu">‚ò∞</span>
    <h1>Login / Sign Up</h1>
    <div></div>
  </header>

  <aside id="sidebar" role="navigation">
    <span class="close-btn" onclick="toggleSidebar()" aria-label="Close menu">‚úï</span>
    <a href="index.html"><span class="nav-icon">üè†</span> Home</a>
    <a href="about-eco.html"><span class="nav-icon">üå±</span> About</a>
    <a href="eco-projects.html"><span class="nav-icon">üìÇ</span> Projects</a>
    <a href="eco-blog.html"><span class="nav-icon">üì∞</span> Blog</a>
    <a href="eco-resources.html"><span class="nav-icon">üìö</span> Resources</a>
    <a href="get-involved.html"><span class="nav-icon">ü§ù</span> Get Involved</a>
    <a href="eco-gallery.html"><span class="nav-icon">üì∏</span> Gallery</a>
    <a href="contact.html"><span class="nav-icon">üì¨</span> Contact</a>
    <a href="login.html"><span class="nav-icon">üîê</span> Login</a>
  </aside>

  <main>
    <section class="login-section">
      <h2>üåç Join Our Eco Community</h2>
      <div id="welcomeMessage" class="welcome-message" style="display: none;">
        Welcome to Eco Empowerment! üå± Start sharing your eco-actions!
        <span class="close-welcome" onclick="this.parentElement.style.display='none';" aria-label="Close welcome message">‚úï</span>
      </div>
      <form id="authForm">
        <div class="form-group">
          <label for="email">Email</label>
          <span class="form-icon">‚úâÔ∏è</span>
          <input type="email" id="email" placeholder="you@example.com" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <span class="form-icon">üîí</span>
          <input type="password" id="password" placeholder="Your password" required aria-required="true">
        </div>
        <button type="submit" id="authButton">Log In</button>
        <p><a href="#" class="forgot-password" onclick="resetPassword()">Forgot Password?</a></p>
        <p><a href="#" class="toggle-link" onclick="toggleAuthMode()">Need an account? Sign Up</a></p>
      </form>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script>
    // Firebase configuration (replace with your own)
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "your-id",
      appId: "your-app-id"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleSidebar() {
      console.log('Toggling sidebar');
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }

    window.addEventListener('scroll', function() {
      const sidebar = document.getElementById('sidebar');
      if (window.innerWidth < 800 && sidebar.classList.contains('show')) {
        sidebar.classList.remove('show');
      }
    });

    let isSignUp = false;
    function toggleAuthMode() {
      isSignUp = !isSignUp;
      document.getElementById('authButton').textContent = isSignUp ? 'Sign Up' : 'Log In';
      document.querySelector('.toggle-link').textContent = isSignUp ? 'Already have an account? Log In' : 'Need an account? Sign Up';
      document.getElementById('authForm').reset();
      document.getElementById('welcomeMessage').style.display = 'none';
    }

    function resetPassword() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Please enter your email address to reset your password.');
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert('Password reset email sent! Check your inbox.');
        })
        .catch(error => {
          alert('Error sending reset email: ' + error.message);
        });
    }

    document.getElementById('authForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        if (isSignUp) {
          await auth.createUserWithEmailAndPassword(email, password);
          document.getElementById('welcomeMessage').style.display = 'block';
          setTimeout(() => {
            document.getElementById('welcomeMessage').style.display = 'none';
            toggleAuthMode(); // Switch to login mode
          }, 5000); // Hide after 5 seconds
        } else {
          await auth.signInWithEmailAndPassword(email, password);
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect');
          window.location.href = redirect === 'upload' ? 'eco-gallery.html' : 'index.html';
        }
      } catch (error) {
        alert(isSignUp ? 'Registration failed: ' + error.message : 'Login failed: ' + error.message);
      }
    });
  auth.onAuthStateChanged(user => {
  const loginLink = document.querySelector('a[href="login.html"]');
  if (user) {
    loginLink.innerHTML = '<span class="nav-icon">üö™</span> Logout';
    loginLink.href = '#';
    loginLink.onclick = () => auth.signOut().then(() => window.location.href = 'index.html');
  } else {
    loginLink.innerHTML = '<span class="nav-icon">üîê</span> Login';
    loginLink.href = 'login.html';
    loginLink.style.display = 'flex';
  }
});
  </script>
</body>
</html>
